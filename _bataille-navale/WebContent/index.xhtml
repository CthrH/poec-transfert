<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Bataille navale</title>
<style>

label 
{
font-size: 44px;
color: blue;
border: solid black;

}

</style>
</head>
<body>
<h1>Bataille navale</h1>

<h:form>
<table>
    <tr>
        <td>
            <img src="https://2.bp.blogspot.com/-h_NgyKax-tU/Wns_lue-daI/AAAAAAAADEk/2FdRapSwI2Ec5fmN4_VQaDd17m9mL7ZSwCLcBGAs/s1600/corvette_la_resolue.jpg"/>
        </td>
        <td>
            <h:outputText value="#{ bataillenavale.compteur }"/>
        </td>
    </tr>
</table>
<ui:repeat var="unecase" value="#{ bataillenavale.ocean.cases }" varStatus="status">
<h:commandButton style="background-color : #{ unecase.couleur }" value="#{ unecase.value }"  action="#{ bataillenavale.selection(unecase) }"/>
</ui:repeat>

<h:commandButton type="submit" value="reset" action="#{ bataillenavale.reset() }"/>
</h:form>

</body>
</html>
